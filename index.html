<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <main>
        <section class="screen">
            <div class="top"></div>
            <div class="bottom">0</div>
        </section>
        <section class="keyboard">
            <div class="row">
                <input type="button" class="keys" value="reset"></input>
                <input type="button" class="keys" value="/">
                <input type="button" class="keys" value="*">
                <input type="button" class="keys" value="-">
            </div>
            <div class="row">
                <input type="button" class="keys" value="7">
                <input type="button" class="keys" value="8">
                <input type="button" class="keys" value="9">
                <input type="button" class="keys long" value="+">
            </div>
            <div class="row">
                <input type="button" class="keys" value="4">
                <input type="button" class="keys" value="5">
                <input type="button" class="keys" value="6">
            </div>
            <div class="row">
                <input type="button" class="keys" value="1">
                <input type="button" class="keys" value="2">
                <input type="button" class="keys" value="3">
                <input type="button" class="keys long" value="=">
            </div>
            <div class="row">
                <input type="button" class="keys wide" value="0">
                <input type="button" class="keys" value=".">
            </div>
        </section>
    </main>
</body>
</html>
